exclude = ["venv*"]
line-length = 99
target-version = "py38"
lint.ignore = [
    "PLR2004",
    "D104",
    "D107",
    "C901",
    "RUF012",  # typing.ClassVar
]
lint.select = [
    "C",   # complexity
    "D",   # docstrings
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    # "PT",  # flake8-pytest
    "RUF", # ruff base config
    "SIM", # flake-simplify
    "UP",  # pyupgrade
    "W",   # pycodestyle warnings
    "YTT", # flake8-2020
    # "ARG", # flake8-unused args
    # "B"    # bandit
]
[lint.pydocstyle]
convention = "pep257"
